profile: dev
server:
  port: 7006
spring:
  application:
    name: orbit-captcha
  data:
    redis:
      repositories:
        enabled: false
logging:
  level:
    root: info
    com.inmaytide.orbit: debug
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:7000/eureka/
