profile: dev
server:
  port: 7005

spring:
  application:
    name: orbit-system-management
  datasource:
    url: jdbc:mysql://mysql-server:3306/db_orbit?characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
  data:
    redis:
      repositories:
        enabled: false
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
      hibernate.show_sql: true
#      hibernate.use_sql_comments: true
  redis:
    host: redis-server
    port: 6379


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://orbit-discovery:7000/eureka/
