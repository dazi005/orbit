<div class="right_col" role="main" auto-height>
  <div style="clear: both;"></div>
  <div class="row">
    <div class="col-12">
      <div class="x_panel">
        <div class="search-bar-display-btn">
          <button class="btn btn-sm btn-link" (click)="displaySearchBar()" title="{{searchBarDisplay ? 'hide' : 'show'}}">
            <i class="fa fa-{{searchBarDisplay ? 'eye-slash' : 'eye'}}"></i>
          </button>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-1">
            {{'user.quick.search' | translate}}
          </label>
          <div class="col-sm-5">
            <div class="input-group">
              <input (keyup)="search($event)" [(ngModel)]="keywords" name="keywords"
                     class="form-control form-control-sm" placeholder="{{'user.keywords.placeholder' | translate}}"/>
              <div (click)="search($event)" class="input-group-addon"><i class="fa fa-search"></i></div>
            </div>
          </div>
        </div>
        <div class="form-group row" *ngIf="searchBarDisplay">
          <label class="control-label col-sm-1">
            {{'user.column.status' | translate}}
          </label>
          <div class="col-sm-3">
            <div class="input-group">
              <select class="form-control form-control-sm">
                <option>正常</option>
                <option>锁定</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group row" *ngIf="searchBarDisplay">
          <label class="control-label col-sm-1">
            {{'user.column.org' | translate}}
          </label>
          <div class="col-sm-3">
            <div class="input-group">
              <select class="form-control form-control-sm">
                <option>正常</option>
                <option>锁定</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="x_panel">
        <div class="x_title">
          <h2>{{'user.list.title' | translate}}</h2>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-sm btn-success" (click)="add()">
                <i class="fa fa-plus"></i>{{'role.btn.add' | translate}}
              </button>
              <button type="button" class="btn btn-sm btn-danger" (click)="remove()">
                <i class="fa fa-trash"></i>{{'role.btn.delete' | translate}}
              </button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="col-12">
            <m-table [page]="page" [models]="models" (pageChange)="pageChange($event)"></m-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
