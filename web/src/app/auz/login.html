<div class="login">
  <div class="login-wrapper">
    <div class="login-title">
      {{"login.title" | translate}}
    </div>
    <form nz-form [formGroup]="validateForm" class="login-form" (submit)="login()">
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="validateForm.controls.username">
              <nz-input [(ngModel)]="token.username" formControlName="username" nzSize="large"
                        nzPlaceHolder="{{'login.placeholder.username' | translate}}">
                <ng-template #prefix>
                  <i class="anticon anticon-user"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain
                   *ngIf="validateForm.controls.username.dirty&&validateForm.controls.username.hasError('required')">
                {{'login.error.username.empty' | translate}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="validateForm.controls.password">
              <nz-input nzType="password" [(ngModel)]="token.password" formControlName="password" nzSize="large"
                        nzPlaceHolder="{{'login.placeholder.password' | translate}}">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain
                   *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">
                {{'login.error.password.empty' | translate}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div nz-row>
        <div nz-col [nzSpan]="16">
          <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="validateForm.controls.captcha">
              <nz-input [(ngModel)]="token.captcha" formControlName="captcha" nzSize="large"
                        nzPlaceHolder="{{'login.placeholder.captcha' | translate}}">
                <ng-template #prefix>
                  <i class="anticon anticon-picture"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain
                   *ngIf="validateForm.controls.captcha.dirty&&validateForm.controls.captcha.hasError('required')">
                {{'login.error.captcha.empty' | translate}}
              </div>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="8">
          <img [attr.src]="getCaptcha()" class="img-captcha"/>
        </div>
      </div>
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <button type="submit" nz-button nzType="primary" nzSize="large" class="btn-login">
            {{"login.btn.text" | translate}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
