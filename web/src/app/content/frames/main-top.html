<div class="top">
  <div class="site-title">
    <i class="fa fa-paw"></i><span>Orbit Backstage Admin System</span>
  </div>
  <div class="user-profile">
    <nz-dropdown nzPlacement="bottomRight" nzTrigger="click">
      <div nz-dropdown class="avatar">
        <nz-avatar nzSrc="/assets/images/img.jpg"></nz-avatar>
      </div>
      <ul nz-menu nzTheme="dark" style="margin-top: 13px;">
        <li nz-menu-item>message1</li>
        <li nz-menu-item>message2</li>
        <li nz-menu-item>message3</li>
      </ul>
    </nz-dropdown>
    <nz-dropdown nzPlacement="bottomRight" nzTrigger="click">
      <a class="ant-dropdown-link profile username" nz-dropdown>
        {{user.name}} <i class="anticon anticon-down"></i>
      </a>
      <ul nz-menu nzTheme="dark" style="margin-top: 22px;">
        <li nz-menu-item>Profile</li>
        <li nz-menu-item>Settings</li>
        <li nz-menu-item (click)="logout()">Log out</li>
      </ul>
    </nz-dropdown>
  </div>
</div>
