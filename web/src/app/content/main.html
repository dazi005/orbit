<nz-layout style="height: 100%;">
  <nz-header style="background-color: rgb(51, 51, 51); border-bottom: 1px solid rgb(219, 81, 73); padding: 0px;">
    <main-top></main-top>
  </nz-header>

  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" nzWidth="240">
      <side-bar [collapsed]="this.isCollapsed"></side-bar>
    </nz-sider>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
